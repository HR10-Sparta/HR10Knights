<div>
	<h3>{{org.title}}</h3>
	<p>Organization Members</p>
	<ul>
		<li ng-repeat="user in data.orgUsers" ng-click="removeUserFromOrganization(user._id)">{{user.username}}</li>
	</ul>

	<form ng-submit="addUserToOrganization(data.newUser)">
		<select ng-model="data.newUser">
			<option ng-repeat="user in data.users" value="{{user._id}}">{{user.username}}</option>
		</select>
		<input type="submit">
	</form>
	
	<p>Projects</p>
	<div>
		<project-card ng-repeat="project in org.projects" org="org" project="project"></project-card>
	</div>
	
	<p>Add Project</p>
	<form ng-submit="newProject(data.project)">
		<label>Title</label>
		<input ng-model="data.project.name" type="text">
		<label>Description</label>
		<input ng-model="data.project.description" type="text">
		<input type="submit">
	</form>

</div>
