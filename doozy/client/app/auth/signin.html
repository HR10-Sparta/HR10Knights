<div ng-controller="AuthController" style="text-align:center">
  <h2>Sign In</h2>
  <form ng-submit="signIn()">
      <input type="text" placeholder="Username" ng-model="user.username" /><br/>
      <input type="password" placeholder="Password" ng-model="user.password" /><br/>
      <button type="submit">Sign In</button>
  </form>
</div>
