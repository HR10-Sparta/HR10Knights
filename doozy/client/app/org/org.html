<h1>Org</h1>

<div>
	<h3>Create New Organization</h3>
	<form ng-submit="newOrganization(newOrg)">

		<input type="submit">
	</form>
</div>

<div>
	<h3>Your Organizations</h3>
	<organization-card ng-repeat="org in data.organization" org="org"></organization-card>
</div>
